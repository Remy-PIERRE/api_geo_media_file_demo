<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Démonstration API GEO MEDIA FS</title>
	</head>
	<body>
		<section>
			<h1>API GEOLOCATION</h1>

			<button id="geoButton">Obtenir</button>

			<p id="geoLatitude"></p>
			<p id="geoLongitude"></p>
		</section>

		<section>
			<h1>API MEDIA DEVICES</h1>

			<button id="cameraButton">Camera</button>
			<button id="photoButton">Photo</button>

			<video id="video" style="width: 200px; height: 150px"></video>
			<img id="photo" style="width: 200px; height: 150px" />
			<canvas
				id="canvas"
				style="display: none; width: 200px; height: 150px"></canvas>
		</section>

		<section>
			<h1>API FILE SYSTEM</h1>

			<button id="createFileButton">Créer</button>
			<button id="getFileButton">Ouvrir</button>

			<p id="fileText"></p>
		</section>

		<section>
			<h1>FIREBASE</h1>

			<button id="sendToDbButton">Envoyer vers la DB</button>
			<button id="getFromDbButton">Récupérer depuis la DB</button>

			<p id="message"></p>

			<div
				style="display: flex; flex-direction: column; gap: 20px"
				id="templateContainer">
				<template id="fromDbTemplate">
					<div class="fromDbTemplate--container"></div>
					<img src="" alt="" class="fromDbTemplate--img" />
					<p class="fromDbTemplate--latitude"></p>
					<p class="fromDbTemplate--longitude"></p>
				</template>
			</div>
		</section>

		<script type="module" src="./src/geo.js"></script>
		<script type="module" src="./src/media.js"></script>
		<script type="module" src="./src/fs.js"></script>
		<script type="module" src="./src/db.js"></script>
	</body>
</html>
